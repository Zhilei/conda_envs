  - h5py>=3.0
  - numpy>=1.18
  - pip
  - pre-commit
  - pyerfa>=2.0
  - pypandoc
  - pytest>=6.2.0
  - pytest-cases>=3.6.9
  - pytest-cov
  - pytest-xdist
  - python-casacore>=3.1.0
